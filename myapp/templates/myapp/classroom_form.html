{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}



{% block title%}createclassroom{% endblock%}


{% block form %}

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form method="POST" novalidate >
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">submit</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
